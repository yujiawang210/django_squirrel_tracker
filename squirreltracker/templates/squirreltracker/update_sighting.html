<!DOCTYPE html>
{% extends 'squirreltracker/sightings.html' %}
{% load static %}
{% block content %}

<center>
<h1>Update Sighting</h1>
<form method="post">{% csrf_token %}
         <table class ='w-50 table table-light' style = "border-radius:10px; background-color:#D6E9FF;">
                 {% for field in create_sighting %}
                 <tr>
                         <th>{{field.label}}</th>
                         <td>{{  field    }}</td>
                 </tr>
                {% endfor %}
        </table>
        <input type="submit" name='Update' value="Update" >
        <input type="submit" name='Delete' value="Delete" >
        <input type="submit" name='Cancel' value="Cancel" >
</form>
</center>

{% endblock %}
